    <h5> 自定义节点属性</h5>
    <ul>
        <li>在您开发的时候，会遇到一些特定的节点属性在ccbpm中是没有的。</li>
        <li>如果您要为每个节点定义这些属性，请重写这个页面。</li>
        <li>该页面的位置为:/DataUser/OverrideFiles/NodeAttrExt.htm?FK_Node=xxx</li>
        <li>我们建议您把定义该节点的特定属性放入到 WF_Node 表的 SelfParas 字段里，这个表的字段您可以自己扩展。</li>
    </ul>
