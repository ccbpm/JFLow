<head>
    <title>转入表单设计器</title>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../Scripts/QueryString.js"></script>
    <script type="text/javascript" src="../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script src="../CCFlowEnum.js"></script>
    <script type="text/javascript" language="javascript">

        //页面启动函数.
        $(function () {

            $("#Msg").html("<h1><img src='../../Img/loading.gif' /> 正在转入对应的表单设计器. </h1>");
            var frmID = GetQueryString("FK_MapData");
            if (frmID == null || frmID == undefined || frmID == "null")
                frmID = GetQueryString("FrmID");
            var md = new Entity("BP.Sys.MapData", frmID);


            var url = "";
            if (md.FrmType == FrmType.FoolForm || md.FrmType == 9) {
                url = basePath + "/WF/Comm/En.htm?EnName=BP.WF.Template.Frm.MapFrmFool&PKVal=" + frmID + "&s=" + Math.random();
            }
            if (md.FrmType == FrmType.Develop) {
                url = basePath + "/WF/Comm/En.htm?EnName=BP.WF.Template.Frm.MapFrmFool&PKVal=" + frmID + "&s=" + Math.random();
                return;
            }
            if (md.FrmType == FrmType.FreeFrm) {
                SetHref("../DevelopDesigner/Designer.htm?IsFirst=1&FK_MapData=" + frmID + "&FrmID=" + frmID + "&s=" + Math.random());
                return;
            }
            if (md.FrmType == FrmType.Url) {
                // return "url@../../Comm/RefFunc/EnOnly.htm?EnName=BP.WF.Template.MapDataURL&No=" + this.FK_MapData;
                SetHref("../../Comm/En.htm?EnName=BP.WF.Template.Frm.MapDataURL&No=" + frmID + "&s=" + Math.random());
                return;
            }
          
            if (md.FrmType == FrmType.Entity) {
                SetHref("../../Comm/Ens.htm?EnsName=" + md.PTable);
                return;
            }
            SetHref("../FoolFormDesigner/Designer.htm?IsFirst=1&FK_MapData=" + frmID + "&FrmID=" + frmID + "&s=" + Math.random());

        });
    </script>
</head>
<body style="text-align: center">
<br/>
<div id="Msg"></div>
</body>
</html>
